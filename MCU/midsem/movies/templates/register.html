{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
  <title>Sign Up Page</title>
  <link rel="icon" href="{% static '/images/4.png' %}" />
  <link href="{% static 'css/sign_up.css' %}" rel="stylesheet" />
  <style>
    #wrapper {
      height: 919px;

<body>
     <div id="wrapper">
      <div class="container">
        <div class="signup-page">
          <div class="signup-form">
            <h1>Create an account</h1>
            <form method="post">
                {% csrf_token %}
              <label >First Name</label>
              <input type="text" placeholder="First Name" name="fname">
  
              <br><br>
              <label >Last Name</label>
              <input type="text" placeholder="Surname" name="lname">
  
              <br><br>


              <!-- <label for="name">Userame:</label>

                type="text"
                id="username"
                name="username"
                placeholder="Paa Kwesi"
                required
              /> -->

              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Paakwesi@icloud.com"
                required
              />

              <label for="phone">Phone Number:</label>
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="+233 55 406 2406"
                required
              />

              <label for="birthdate">Date of Birth:</label>
              <input type="date" placeholder="Birth Date" name="bday" required/>
              

              <label>Gender:</label>
              <div>
                <label for="gender">Male</label>
                <input type="radio" value="M" name="gender">
                <label for="gender">Female</label>
                <input type="radio" value="F" name="gender">
                
              </div>

              <!-- <label>Subscription:</label>
              <div>
                <label for="basic"
                  ><input
                    type="radio"
                    id="basic"
                    name="subscription"
                    value="basic"
                  />Basic</label
                >
                <label for="premium"
                  ><input
                    type="radio"
                    id="premium"
                    name="subscription"
                    value="premium"
                  />Premium</label
                >
              </div> -->

              <label for="password">Password:</label>
              <input type="password" placeholder="Password" name="password" required>

              <label for="confirm-password">Confirm Password:</label>
              <input type="password" placeholder="confirm password" name="cpassword" required>

             
              <input type="submit" value="Submit">
              <input type="reset" value="Reset" />
            </form>
            <p>
              Already have an account?
              <a href="{% url 'logins'%}">Log In</a>
            </p>
          </div>
        </div>
      </div>

            <div class="subcontainer">
