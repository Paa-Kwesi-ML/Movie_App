      .movie-card {

        margin: 12px;

      }

      .movie-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
      }

      .movie-card .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.6);
        cursor: pointer;
      }

      .movie-card .play-button:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 20px 0 20px 30px;
        border-color: transparent transparent transparent rgba(255, 255, 255, 1);
      }

      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
      }

      #video-player {
        width: 70%;
        height: auto;
        outline: none;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 30px;
        font-weight: bold;
        color: #fff;

    <div id="video-container">
      <div class="close-button">&times;</div>
      <video id="video-player" controls autoplay></video>
    </div>

    <script>
      // Get all the movie cards
      const movieCards = document.querySelectorAll(".movie-card");

      // Get the video container and the video player
      const videoContainer = document.getElementById("video-container");
      const videoPlayer = document.getElementById("video-player");

      // Get the close button
      const closeButton = document.querySelector(".close-button");

      // Loop through all the movie cards
      movieCards.forEach((card) => {
        // Get the overlay and the play button
        const overlay = card.querySelector(".overlay");
        const playButton = card.querySelector(".play-button");

        // Get the video element inside the card
        const video = card.querySelector("video");

        // Add an event listener to the play button
        playButton.addEventListener("click", () => {
          // Set the source of the video player to the video inside the card
          videoPlayer.src = video.src;

          // Show the video container
          videoContainer.style.display = "flex";

          // Play the video
          videoPlayer.play();
        });

        // Add an event listener to the close button
        closeButton.addEventListener("click", () => {
          // Pause the video
          videoPlayer.pause();

          // Hide the video container
          videoContainer.style.display = "none";
        });
      });
    </script>
